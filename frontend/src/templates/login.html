<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/common_form.js') }}"></script>
    <title>Login</title>
</head>
<body>
    <div id="form_container">
        <form id="common_form", name="login_form" onsubmit="event.preventDefault(); submitForm('login_form', '/login', onSuccess, onError);">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" name="submit_btn" value="Submit">Login</button>
            <button onclick="location.href='/register'" name="redirect_btn">Register</button>
        </form>
    </div>
</body>
</html>
